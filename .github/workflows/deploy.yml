name: Deploy to Cloud Run

on:
  push:
    branches:
      
main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
name: Checkout code
    uses: actions/checkout@v2

    
name: Set up Cloud SDK
    uses: google-github-actions/setup-gcloud@v1
    with:
      version: 'latest'
      project_id: ${{ secrets.GCP_PROJECT_ID }}
      service_account_key: ${{ secrets.GCP_SA_KEY }}

    
name: Build and push Docker image
    run: |
      gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/recomendador-backend

    
name: Deploy to Cloud Run
    run: |
      gcloud run deploy recomendador-backend \--image gcr.io/${{ secrets.GCP_PROJECT_ID }}/recomendador-backend \--platform managed \--region us-central1 \--allow-unauthenticated
